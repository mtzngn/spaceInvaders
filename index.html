<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fixed text-white ml-2 mt-1 select-none"><span>Score: </span><span id="scoreE">0</span></div>
        <div class="fixed inset-0 flex items-center justify-center" id="modal">
            <div class="bg-white max-w-md w-full p-6 text-center ">
                <h1 class="text-4xl font-bold leading-none" id="bigScore">0</h1>
                <p class="tex-sm text-gray-700 mb-4">Points</p>
                <h2>Use Arrow Keys to Play</h2>
            <div>
                <button class="bg-blue-500 text-white w-full py-3 rounded-full text-sm" id="startGameBtn">New Game</button>
            </div>
        </div>
    </div>
    <canvas></canvas>
    <script src="app.js"></script>
</body>
</html>
